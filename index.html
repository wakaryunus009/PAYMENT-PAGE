<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h4 class="title">Billing Address</h4>
                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="wakar yunus">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="kolkata">
                </div>
                <div class="inputBox">
                    <span>State :</span>
                    <input type="text" placeholder="west bengal">
                </div>
                <div class="inputBox">
                    <span>Pin code :</span>
                    <input type="text" placeholder="742212">
                </div>
            </div>
        </div>
        <div class="col">
            <h4 class="title">Payment</h4>
            <div class="inputBox">
                <span>Card Accepted :</span>
                <img src="card.png" alt="">
            </div>
            <div class="inputBox">
                <span>Name on Card:</span>
                <input type="text" placeholder="wakar yunus">
            </div>
            <div class="inputBox">
                <span>Credit Crad Number :</span>
                <input type="number" placeholder="0000 0000 0000 0000">
            </div>
            <div class="inputBox">
                <span>Exp Month :</span>
                <input type="test" placeholder="january">
            </div>
            <div class="inputBox">
                <span>Exp Year :</span>
                <input type="number" placeholder="2022">
            </div>
            <div class="inputBox">
                <span>CVV :</span>
                <input type="number" placeholder="000">
            </div>
        </div>
    </div>
    <input type="submit" value="procced to checkout" class="submit-btn">
    </form>
   </div> 
</body>
</html>
